[package]
name    = "kentik-api"
version = "0.0.1"
authors = ["Will <will@kentik.com>"]
edition = "2018"

[dependencies]
anyhow     = "1.0.19"
http       = "0.1.19"
log        = "0.4.8"
serde_json = "1.0.41"

[dependencies.isahc]
git      = "https://github.com/sagebind/isahc"
branch   = "futures-upgrade"
features = ["json"]

[dependencies.curl-sys]
version  = "0.4.24"
features = ["static-ssl"]

[dependencies.serde]
version  = "1.0.102"
features = ["derive"]

[dev-dependencies.tokio]
git = "https://github.com/tokio-rs/tokio"
rev = "27e5b410"
