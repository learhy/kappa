[package]
name    = "kentik-api"
version = "0.0.1"
authors = ["Will <will@kentik.com>"]
edition = "2018"

[dependencies]
anyhow     = "1.0.25"
http       = "0.1.21"
log        = "0.4.8"
serde_json = "1.0.44"

[dependencies.isahc]
version  = "0.8.2"
features = ["json"]

[dependencies.curl-sys]
version  = "0.4.24"
features = ["static-ssl"]

[dependencies.serde]
version  = "1.0.103"
features = ["derive"]

[dev-dependencies.tokio]
version  = "0.2.4"
features = ["full"]
